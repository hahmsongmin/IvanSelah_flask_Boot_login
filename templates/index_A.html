      .bd-placeholder-img {
        font-size: 1.125rem;

  <body class="text-center">
    <main class="form-signin">
      <form action="/myhome/set_login" method="post" autocomplete="off">
        <img
          class="mb-4"
          src="/static/brand/social-apple.svg"
          alt=""
          width="150"
          height="100"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            name="user_email"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            name="user_password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
        </div>
        </button>
        <div class="d-grid gap-2 col-12 mx-auto login-box">
          <button class="btn btn-primary" type="submit">로그인</button>
        </div>
      </form>
      <div class="join-del-box">
        <form action="/myhome/join">
          <div class="d-grid gap-2 col-4 mx-auto join-box">
            <button class="btn btn-primary btn-join" type="submit">회원가입</button>
          </div>
        </form>
        <form action="/myhome/delete">
          <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-light" type="submit">회원탈퇴</button>
          </div>
      </form>
      </div>
          <p class="mt-5 mb-3 text-muted">&copy; 2021 IvanSelah</p>
    </main>
